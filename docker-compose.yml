version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wpanel-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wpanel
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - wpanel-network

  redis:
    image: redis:7-alpine
    container_name: wpanel-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wpanel-network

  minio:
    image: minio/minio:latest
    container_name: wpanel-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - wpanel-network

volumes:
  postgres-data:
  redis-data:
  minio-data:

networks:
  wpanel-network:
    driver: bridge
